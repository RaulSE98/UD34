<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
  </head>

  <body>
    <div>
      <table>
        <tr>
          <textarea name="" id="" cols="4" rows="2"></textarea>
        </tr>
        <tr>
          <th rowspan="2"><input type="button" onclick="num(9)">9</th>
          <th rowspan="2"><input type="button" onclick="num(8)">8</th>
          <th rowspan="2"><input type="button" onclick="num(7)">7</th>
          <th><input type="button" onclick="numDel()">DEL</th>
        </tr>
        <tr>
          <th><input type="button" onclick="operante('/')">/</th>
        </tr>
        <tr>
          <th rowspan="2"><input type="button" onclick="num(6)">6</th>
          <th rowspan="2"><input type="button" onclick="num(5)">5</th>
          <th rowspan="2"><input type="button" onclick="num(4)">4</th>
          <th><input type="button" onclick="operante('X')">X</th>
        </tr>
        <tr>
          <th><input type="button" onclick="operante('-')">-</th>
        </tr>
        <tr>
          <th rowspan="2"><input type="button" onclick="num(3)">3</th>
          <th rowspan="2"><input type="button" onclick="num(2)">2</th>
          <th rowspan="2"><input type="button" onclick="num(1)">1</th>
          <th><input type="button" onclick="operante('+')">+</th>
        </tr>
        <tr>
        </tr>
        <tr>
          <th rowspan="2"><input type="button" onclick="num(',')">,</th>
          <th rowspan="2"><input type="button" onclick="num(0)">0</th>
          <th rowspan="2"><input type="button" onclick="num(00)">00</th>
          <th><input type="button" onclick="resultado()">=</th>
        </tr>
      </table>
    </div>
  </body>
</html>
